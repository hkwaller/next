<ion-view view-title="#next" ng-cloak>
     <ion-header-bar class="bar bar-subheader">
          <div class="row station-row">
            <div class="col col-10" ng-show="activeIndex !== 0">
                <i class="icon ion-chevron-left"></i>
            </div>
            <div class="col col-10" ng-show="activeIndex === 0">
            </div>
              <ion-slide-box on-slide-changed="slideChanged(index)" class="col col-80">
                <ion-slide>
                    <div>
                        <div class="station text-center">{{ selectedStation.Name }}</div>
                    </div>
                </ion-slide>
              </ion-slide-box> 
            <div class="col col-10" ng-show="activeIndex !== stations.length - 1">
                <i class="icon ion-chevron-right"></i>
            </div>
          </div>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="line in lines | limitTo:10">
                <div class="row">
                    <div class="col col-20">
                        <span class="line line-{{line.LineRef}}">{{ line.LineRef }}</span>
                    </div>
                    <div class="col col-60 line-name">
                        <strong>{{ line.DestinationDisplay }}</strong>
                    </div>
                    <div class="col col-20">
                        {{ line.MinutesToDeparture }} min
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
