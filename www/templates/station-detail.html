<ion-view view-title="#next">
     <ion-header-bar class="bar bar-subheader">
              <div class="row station-row">
                <div class="col col-10" ng-show="activeIndex !== 0">
                    <i class="icon ion-chevron-left"></i>
                </div>
                <div class="col col-10" ng-show="activeIndex === 0">
                </div>
                  
                  <ion-slide-box on-slide-changed="slideChanged(index)" class="col col-80">
                    <ion-slide ng-repeat="station in stations">
                        <div>
                            <div class="station text-center">{{ station }}</div>
                        </div>
                    </ion-slide>
                  </ion-slide-box> 
                <div class="col col-10" ng-show="activeIndex !== stations.length - 1">
                    <i class="icon ion-chevron-right"></i>
                </div>
              </div>
  
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="line in lines">
                <div class="row">
                    <div class="col col-20">
                        <span ng-class="line.class">{{ line.number }}</span>
                    </div>
                    <div class="col col-60 line-name">
                        {{ line.destination }}
                    </div>
                    <div class="col col-20">
                        {{ calcTime(line.time) }}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
