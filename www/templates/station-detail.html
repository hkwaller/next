    <ion-content>
        <ion-refresher pulling-text="Dra for å oppdatere..." on-refresh="refresh()" spinner="ripple">
        </ion-refresher>
        <ion-list>
            <div class="item item-divider">
             <div class="row no-padding sub-header-bar">
                <div class="col col-20 no-padding">
                    Linje
                 </div>  
                 <div class="col col-70 no-padding">
                    Destinasjon
                 </div>  
                 <div class="col col-10 no-padding text-center">
                    <img src="./img/klokke.png" class="section-header-image">
                 </div>  
                 
            </div>
            </div>
            <ion-item ng-repeat="line in lines | limitTo:10 | detailFilter" class="no-padding">
                <div class="row custom-row-padding">
                    <div class="col col-20 text-center">
                        <span class="line text-center" ng-class="{'line-buss': line.LineRef > 19}">{{ line.LineRef }}</span>
                    </div>
                    <div class="col col-60 line-name wrap-text">
                        {{ line.DestinationDisplay }}
                    </div>
                    <div class="col col-20 custom-padding-right detail-time" ng-show="line.MinutesToDeparture > 0">
                        <span class="time-to-departure">{{ line.MinutesToDeparture }}</span><span class="minutes"> m</span>
                    </div>
                    <div class="col col-20 custom-padding-right detail-time" ng-show="line.MinutesToDeparture <= 0">
                        <span class="time-to-departure">Nå</strong>
                    </div>
                    
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
