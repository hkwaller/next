<ion-view view-title="#next" ng-cloak>
    <ion-content>
        <div class="item item-divider" ng-show="stations.length > 0">
            Favoritter
        </div>
        <ion-list>
            <ion-item ng-repeat="station in stations | favouriteFilter" ng-click="goToStation(station)">
                <div class="row">
                    <div class="col col-80 station-overview-name">
                        {{ station.Name }}
                    </div>
                    <div class="col col-20">
                        <strong>{{ station.Distance }}</strong> meter
                    </div>
                </div>
                <div class="row">
                    <div class="lineID-padding" ng-repeat="line in station.Lines">
                        {{ line.LineID }}<span ng-hide="$index === station.Lines.length - 1">, </span>    
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div class="item item-divider">
            Alle
        </div>
        <ion-list>
            <ion-item ng-repeat="station in stations | noFavouriteFilter" ng-click="goToStation(station)">
                <div class="row">
                    <div class="col col-80 station-overview-name">
                        {{ station.Name }}
                    </div>
                    <div class="col col-20">
                        <strong>{{ station.Distance }}</strong> meter
                    </div>
                </div>
                <div class="row">
                    <div class="lineID-padding" ng-repeat="line in station.Lines">
                        {{ line.LineID }}<span ng-hide="$index === station.Lines.length - 1">, </span>    
                    </div>
                </div>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
